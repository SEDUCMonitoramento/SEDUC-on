<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="diario_de_classe_2025.html">

<div class="container table-container">
    <h1 class="text-center">Dados das Escolas</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Cod_RH</th>
                    <th>C√ìD</th>
                    <th>Escola</th>
                    <th>INEP</th>
                    <th>Endere√ßo</th>
                    <th>CEP</th>
                    <th>Tel</th>
                    <th>SED da UE</th>
                    <th>Dire√ß√£o</th>
                    <th>Assist. Dir.</th>
                    <th>Assist. Coord.</th>
                    <th>Secret√°rio</th>
                </tr>
            </thead>
            <tbody id="tabela-dados">
                <!-- As linhas da tabela ser√£o preenchidas aqui -->
            </tbody>
        </table>
    </div>
</div>

<script>
// Fun√ß√£o para carregar e preencher os dados na tabela
function preencherTabela() {
    // Caminho do arquivo JSON (certifique-se de que o arquivo est√° no mesmo diret√≥rio)
    fetch('dados_das_escolas.json')
        .then(response => response.json())
        .then(dados => {
            const tabela = document.getElementById('tabela-dados');
            dados.forEach(escola => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${escola.cod_rh}</td>
                    <td>${escola.cod}</td>
                    <td>${escola.escola}</td>
                    <td>${escola.inep}</td>
                    <td>${escola.endereco}</td>
                    <td>${escola.cep}</td>
                    <td>${escola.telefone}</td>
                    <td>${escola.sed_ue}</td>
                    <td>${escola.direcao}</td>
                    <td>${escola.assistente_direcao}</td>
                    <td>${escola.assistente_coordenacao}</td>
                    <td>${escola.secretario}</td>
                `;
                tabela.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar os dados:', error);
        });
}

// Preencher a tabela ao carregar a p√°gina
document.addEventListener('DOMContentLoaded', preencherTabela);
</script>
